<!DOCTYPE html>
<html>
<head>
  <title>HuGod</title>
  <link rel="shortcut icon" href="favicon.png">
  <style>
    /* Estilos para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
    }
    
    /* Estilos para el encabezado */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    header img {
      max-width: 100%;
      height: auto;
      margin-right: 10px;
    }
    
    /* Estilos para los beats */
    .beat-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }
    
    .beat {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .beat img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .beat h2 {
      color: #333333;
      margin-top: 0;
    }
    
    .beat p {
      color: #666666;
      margin-bottom: 0;
    }
    
    /* Estilos para el reproductor */
    .audio-player {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .audio-player audio {
      margin-right: 10px;
    }
    
    /* Estilos para el fondo animado */
    #audio-wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #ffa6a6;
      overflow: hidden;
    }
    
    #audio-wave .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(transparent, rgba(255, 255, 255, 0.4), transparent);
      background-size: 100% 50px;
      background-repeat: repeat-x;
      animation: wave-animation 1s infinite linear;
    }
    
    @keyframes wave-animation {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: 100%;
      }
    }
  </style>

</head>
<body>
  <div id="audio-wave">
    <div class="wave"></div>
  </div>

  <header>
    <img src="logo.png" alt="Logo">
  </header>
  
  <div class="beat-container">
    <div class="beat">
      <img src="BEAT1.png" alt="Foto del Beat 1">
      <div class="beat-content">
        <h2>Malibú</h2>
        <p>98 BPM - </p>
        <div class="audio-player">
          <audio src="BEAT1.mp3" controls></audio>
        </div>
      </div>
    </div>
  
    <div class="beat">
      <img src="BEAT2.png" alt="Foto del Beat 2">
      <div class="beat-content">
        <h2>Euphoria</h2>
        <p>86 BPM - Dmin</p>
        <div class="audio-player">
          <audio src="BEAT2.mp3" controls></audio>
        </div>
      </div>
    </div>
  
    <div class="beat">
      <img src="ruta_de_la_foto_3.jpg" alt="Foto del Beat 3">
      <div class="beat-content">
        <h2>Título del Beat 3</h2>
        <p>Descripción del Beat 3.</p>
        <div class="audio-player">
          <audio src="ruta_del_beat_3.mp3" controls></audio>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Código JavaScript para ajustar el tamaño del fondo animado al tamaño de la ventana
    window.addEventListener('resize', function() {
      var wave = document.querySelector('.wave');
      var windowHeight = window.innerHeight;
      var waveHeight = 100;
      wave.style.height = (windowHeight / waveHeight) + 'px';
    });

    // Ajustar el tamaño inicial del fondo animado
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
